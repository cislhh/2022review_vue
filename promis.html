<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <div>Promise</div>
</body>
<script>
    const Pro = new Promise((resolve,reject)=>{
        return resolve("IM ok")
    })

    // await 会直接返回promise的成功返回的值
    const usePro =async function(){
        let res = await Pro
        console.log(res,"data----");
    }
    usePro();
</script>
</html>
